<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega2 - Tienda de Vinilos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Tienda de vinilos - Linkin Park</h1>
    <div id='messages' aria-live='polite'></liv>
</header>

<main>
    <section id='catalogo-section'>
        <h2>Catálogo</h2>
        <div id='catalogo' class='grid'></div>
    </section>

    <aside id="carrito-section">
      <h2>Carrito</h2>
      <div id="carrito"></div>
      <div id="resumen">
        <p>Total: $<span id="total">0</span></p>
        <button id="vaciar-carrito">Vaciar carrito</button>
        <button id="finalizar-compra">Finalizar compra</button>
      </div>
    </aside>

    <section id="agregar-producto">
      <h2>Agregar nuevo vinilo</h2>
      <form id="form-nuevo-producto">
        <input id="nuevo-album" placeholder="Nombre del álbum" required />
        <input id="nuevo-precio" type="number" placeholder="Precio" min="1" required />
        <button type="submit">Agregar producto</button>
      </form>
    </section>

     <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
